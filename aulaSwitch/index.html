<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Case & Switch</title>
        <script>

            var paramentro = 7
            //var paramentro = prompt("Digite um n√∫mero: ")
            // (parseInt(paramentro))
            switch (paramentro) {

                case 1:
                    document.write("Parametro 1")
                    break
                
                case 2:
                    document.write("Paramentro 2")
                    break
                
                default:
                    document.write("Default")
            }

        </script>
    </head>

</html>
