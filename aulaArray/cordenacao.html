<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array remover e incluir - JS</title>
        <script>
            
            var lista_frutas = Array()

            lista_frutas[0] = 'Maçã'
            lista_frutas[1] = 'Uva'
            lista_frutas[2] = 'Morango'
            lista_frutas[3] = 'Banana'

            console.log(lista_frutas.sort())

            var lista_numeros = Array()

            lista_numeros[0] = 12
            lista_numeros[1] = 1
            lista_numeros[2] = 40
            lista_numeros[3] = 32
            lista_numeros[4] = 11

            console.log(lista_numeros.sort(ordenaNumeros))

            function ordenaNumeros(a, b) {
                return a + b
                // < 0 = a ordenado antes de b
                // > 0 = b ordenado antes de a
                // == a ordem é mantida
            }

        </script>
