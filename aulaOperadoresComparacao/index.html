<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores de comparação</title>
        <script>
            /*
            Operadores Relacionais

            Igual (==) Verifica se os valores comparados são iguais
            idêntico (===) Verifica se os alores comparados são iguais e do mesmo tipo
            Diferente (!=) Verifica se os valores comparados são difentes
            Não idêntico (!==) Verifica se os valores comparados são diferentes e de tipos diferentes
            Menor (<) Verifica se o valor a esquerda é menor que o valor a direita
            Maior (>) Verifica se o valor a esquerda é maior que o valor a direita
            Menor igual (<=) Verifica se o valor a esquerda é menor ou igual ao valor da direita
            Maior igual (>=) Verifica se o valor da esquerda é maior ou igual ao valor da direita
            */
        </script>
    </head>

</html>
