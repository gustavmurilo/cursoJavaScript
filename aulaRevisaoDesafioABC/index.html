<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Revisão</title>
        <script>
            // Temos 2 pontos (browser) - renderização dos elementos html - interpretador navito do browser responsável por fazer a comunicação dos scripts com o browser deixando os conteúdos dinamicos 
            // Arquivo externo ou inhead
            // Comentários para excusão de debugs
            // Váriaveis
            // Concatenação

            var a = 10
            var b = 20
            var c = null //Variável auxiliar utilizando na lógica

            document.write("Var A: " + a + "<br/>Var B: " + b + "<br/>Var C: " + c +"<br/><hr>")

            //lógica de inversão dos valores das variáveis A e B

            c = a
            a = b
            b = c
            c = null

            //
            document.write("<br/>A: " + a + "<br/>B: " + b + "<br/>C: "+ c)

        </script>
    </head>

    </body>
</html>
