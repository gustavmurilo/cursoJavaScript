            //Executa ação uma vez após o tempo informado
            // setTimeout(<ação>,<tempo em milissegundos>)

            //Sempre executa a ação após o período informado
            // setInterval(<ação>,<tempo em milissegundos>)
            // clearInterval()

            //setTimeout(function() { document.write('teste')}, 2000)

            var i = 100
            
            var x = setInterval(function() { 

                document.write(i + ' ')
                i--

                if(i === 0) {
                    clearInterval(x)
                }

            }, 100)
        </script>
