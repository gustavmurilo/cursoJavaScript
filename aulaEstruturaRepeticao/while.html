<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JS - Repetição</title>
    <script>

        var x = 1

        document.write('Inicío <br />')

       //true 
        while(x <= 10) {      

            x++
            if(x === 5) {
                continue
            }

            document.write(x + '<br />')            
        }

        document.write('fim <br />')
        
    </script>
</head>
