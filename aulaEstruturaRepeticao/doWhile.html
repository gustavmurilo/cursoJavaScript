<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS - Repetição do while</title>
    <script>

        var x = 11

        //break
        //continue

        do {

            document.write(x + '<br />')

        } while(x <= 10)
        
    </script>
</head>
