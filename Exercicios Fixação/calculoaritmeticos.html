<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Funções Nativas</title>
    <script>

        num1 = parseFloat(prompt("Digite um número: "))
        num2 = parseFloat(prompt("Digite um segundo número: "))
        operacao = prompt("Qual operação deseja reailizar soma ou subtração?")
        calculo(num1, num2, operacao)
        document.write("O resultado é: " + resultado)


        function calculo() {
            if (operacao == "soma" || operacao == "Soma") {
                resultado = num1 + num2
            } 
            else if (operacao == "subtração" || operacao == "Subtração") {
                resultado = num1 - num2
            } 
            else {
                document.write("Operação selecionada não encontrada.")
            }
        }

    </script>
