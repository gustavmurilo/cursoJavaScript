<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercícios de fixação - Percorrendo e listando itens de Arrays</title>
    <script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        for (var i = 0; i < lista_frutas.length; i++) {
            document.write(lista_frutas[i] + '<br />')
            console.log(lista_frutas[i])
        }

    </script>
</head>
