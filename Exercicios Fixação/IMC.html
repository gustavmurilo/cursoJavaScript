<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IMC - Cálculo</title>
        <script>

            nome = prompt("Digite seu nome: ")
            altura = prompt("Digite sua altura em centimetros: ")
            peso = prompt("Digite o peso da pessoa:")

            altura = parseFloat(altura)
            peso = parseFloat(peso)

            altura /= 100

            M = peso / (altura*2)      

            if (M < 16)
                classificacao = "Baixo peso muito grave"
            else if ( M > 16 && M < 16.99)
                classificacao = "Baixo peso grave"
            else if ( M > 17 && M < 18.49)
                classificacao = "Baixo peso baixo"
            else if ( M > 18.50 && M < 24.99)
                classificacao = "Normal"
            else if ( M > 25 && M < 29.99)
                classificacao = "Sobrepeso"
            else if ( M > 30 && M < 34.99)
                classificacao = "Obesidade grau 1"
            else if ( M > 35 && M < 39.99)
                classificacao = "Obesidade grau 2"
            else 
                classificacao = "Obesidade grau 3"

            document.write("Seu nome é: " + nome + "<br>Seu IMC é: " + M.toFixed(2) + "<br>" + classificacao)
        </script>
    </head>
    <body>

    </body>
</html>
