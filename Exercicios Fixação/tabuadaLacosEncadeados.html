<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercícios de fixação - Tabuada laços encadeados</title>
    <script>
        var x = 1;
        var y = 1;
        while (x <= 10) {
            y = 1;
            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y);
                document.write(x + ' x ' + y + ' = ' + x * y  + "<br />");
                y++;
            }
            console.log("\n");
            document.write("<hr/>");
            x++;
        }

    </script>
</head>

<body>

</body>

</html>
